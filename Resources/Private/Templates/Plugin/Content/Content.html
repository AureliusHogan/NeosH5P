<f:switch expression="{content.embedType}">
    <f:case value="div">
        <div class="h5p-content" data-content-id="{content.contentId}"></div>
    </f:case>
    <f:case value="iframe">
        <div class="h5p-iframe-wrapper">
            <iframe id="h5p-iframe-{content.contentId}"
                    class="h5p-iframe"
                    data-content-id="{content.contentId}"
                    style="height:1px"
                    src="about:blank"
                    frameBorder="0"
                    scrolling="no">
            </iframe>
        </div>
    </f:case>
</f:switch>
