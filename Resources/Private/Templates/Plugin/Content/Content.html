<f:if condition="{content}">
    <f:then>
        <f:switch expression="{content.embedType}">
            <f:case value="div">
                <div class="h5p-content" data-content-id="{content.contentId}"></div>
            </f:case>
            <f:case value="iframe">
                <div class="h5p-iframe-wrapper">
                    <iframe id="h5p-iframe-{content.contentId}"
                            class="h5p-iframe"
                            data-content-id="{content.contentId}"
                            style="height:1px"
                            src="about:blank"
                            frameBorder="0"
                            scrolling="no">
                    </iframe>
                </div>
            </f:case>
        </f:switch>
    </f:then>
    <f:else>
        <p><strong>No content chosen - please choose or create an H5P content element in the inspector.</strong></p>
    </f:else>
</f:if>
