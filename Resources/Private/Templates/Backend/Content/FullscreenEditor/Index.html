{namespace neos=Neos\Neos\ViewHelpers}
<html>
<f:render partial="FullscreenEditorHead" arguments="{_all}"/>
<body class="neos neos-module h5p-fullscreen-editor">
<div class="neos-row-fluid">
    <f:render partial="ContentTable" arguments="{_all}"/>
</div>
<div class="neos-footer">
    <f:link.action
        title="New H5P Content"
        class="neos-button neos-button-primary"
        package="Sandstorm.NeosH5P"
        controller="Backend\Content"
        action="new">
        New H5P Content
    </f:link.action>
</div>
</body>
</html>
